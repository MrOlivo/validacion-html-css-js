<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="contenedor-formulario">
        <div class="wrap">
            <div>
                <h1 class="titulo">formulario de contacto</h1>
            </div>
            <form action="" class="formulario">
                <div class="input-group">
                    <label class="label" for="matricula">Matricula<span class="opc"> (opcional)</span></label>
                    <input type="text" title="Ingrese ocho números ex. 12403989" name="matricula" id="matricula"
                        placeholder="Matricula" pattern="[0-9]{8}" maxlength="8">
                </div>

                <div class="input-group">
                    <label class="label" for="nombre">Nombre completo<span class="opc"> (obligatoria)</span></label>
                    <input type="text" title="Generalmente los nombres no llevan numeros" name="nombre" id="nombre"
                        placeholder="Ingresa tu Nombre" required>
                </div>

                <div class="input-group">
                    <label class="label" for="correo">Email<span class="opc"> (obligatoria)</span></label>
                    <input type="email" title="Ingrese su email ex. john.doe@gmail.com" name="correo" id="correo"
                        placeholder="Correo Electronico"
                        pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
                </div>

                <div class="input-group">
                    <label for="grupo" class="label">Grupo<span class="opc"> (obligatoria)</span></label>
                    <input type="text" name="grupo" id="grupo" placeholder="Grupo al que Perteneces" required>
                </div>

                <div class="input-group">
                    <label for="municipio" class="label">Municipio<span class="opc"> (obligatoria)</span></label>
                    <select name="municipio" id="municipio">
                        <option value="">Seleccione una por favor</option>
                    </select>
                    <label for="telefono" class="label" style="margin-top: 1em;">Télefono<span class="opc"> (obligatoria)</span></label>
                    <input type="tel" name="telefono" id="telefono" placeholder="Número telefónico" pattern="[0-9]{10}"
                        maxlength="10" required>
                </div>

                <div class="input-group">
                    <label for="postal" class="label">Código Postal<span class="opc"> (opcional)</span></label>
                    <input type="text" title="Ingrese cinco números ex. 63000" name="postal" id="postal"
                        placeholder="Código Postal" pattern="[0-9]{5}" maxlength="5">
                </div>

                <div class="input-group chk-group">
                    <label class="label">Unidades de Aprendizaje<span class="opc"> (obligatoria)</span></label>
                    <div class="unidad">
                        <input type="checkbox" name="unidades" class="chkbox" value="" id="ua0">
                        <label for="ua0">Programacion</label>
                    </div>
                    <div class="unidad">
                        <input type="checkbox" name="unidades" class="chkbox" value="" id="ua1">
                        <label for="ua1">Álgebra Lineal</label>
                    </div>
                    <div class="unidad">
                        <input type="checkbox" name="unidades" class="chkbox" value="" id="ua2">
                        <label for="ua2">Cálculo Integral</label>
                    </div>
                    <div class="unidad">
                        <input type="checkbox" name="unidades" class="chkbox" value="" id="ua3">
                        <label for="ua3">Cálculo Diferencial</label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="problema" class="label"">Describe tu problematica<span class="opc"> (obligatoria)</span></label>
                    <textarea name=" problema" id="problema" title="ex. No tengo internet en casa :carita-triste:"
                        rows="4" maxlength="60" required></textarea>
                </div>

                <button type="submit" id="btn-submit" title="Si esta en rojo es porque has olvidado algún dato."
                    disabled>Enviar</button>
            </form>
            <div class="label" style="padding-top: 1em;">Iconos diseñados por <a
                    href="https://www.flaticon.es/autores/eucalyp" title="Eucalyp">Eucalyp</a> from <a
                    href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
