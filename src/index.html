<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="contenedor-formulario">
        <div class="wrap">
            <form action="" class="formulario">
                <div class="input-group">
                    <label class="label" for="matricula">Matricula</label>
                    <input type="number" name="matricula" id="matricula" placeholder="Matricula" minlength="8" maxlength="8">
                </div>

                <div class="input-group">
                    <label class="label" for="nombre">Nombre completo</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre" pattern="" required>
                </div>

                <div class="input-group">
                    <label class="label" for="correo">Email</label>
                    <input type="email" name="correo" id="correo" placeholder="Correo Electronico" required>
                </div>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
